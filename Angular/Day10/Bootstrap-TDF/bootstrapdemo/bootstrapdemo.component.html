<div class="container">
<p>
  bootstrapdemo works!
</p>
<br> <br>
<button class="btn btn-success">Click Me</button> <br><br>

<table class="table table-dark table-striped table-bordered table-hover">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
  </thead>

  <tbody>
    <tr *ngFor="let item of product;index as i">
      <td> {{i+1}} </td>
      <td> {{item.name}} </td>
      <td> {{item.price}} </td>
      <td> {{item.quantity}} </td>
    </tr>

  </tbody>
</table>
<br>
<hr>

<div class="row">
    <div class="col-md-6">

      <table class="table table-dark table-striped">
         <thead>
           <th>ID</th>
           <th>Name</th>
           <th>Description</th>
         </thead>
         <tbody>
           <tr *ngFor="let item of product; index as i">
            <td > {{i+1}} </td>
            <td > {{item.name}} </td>
            <td > {{item.price}} </td>
           </tr>
         </tbody>
      </table>
    </div>

    <div class="col-md-6">

      <ul>
        <li *ngFor="let item of product">
          {{item.name}}
        </li>
      </ul>

    </div>

  </div>

</div>
